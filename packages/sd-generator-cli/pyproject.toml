[tool.poetry]
name = "sd-generator-cli"
version = "2.0.0"
description = "CLI for Stable Diffusion image generation with advanced templating system"
authors = ["SD Generator <noreply@example.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/oinant/local-sd-generator"
repository = "https://github.com/oinant/local-sd-generator"
documentation = "https://github.com/oinant/local-sd-generator/tree/main/docs"
keywords = ["stable-diffusion", "image-generation", "cli", "templating"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
packages = [{include = "sd_generator_cli"}]

[tool.poetry.dependencies]
python = "^3.10"
pyyaml = "^6.0"
requests = "^2.28.0"
typer = {extras = ["all"], version = ">=0.9.0,<1.0"}
rich = "^13.0.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-cov = "^4.1.0"
flake8 = "^7.0.0"
radon = "^6.0.0"
vulture = "^2.0.0"
bandit = "^1.7.0"
mypy = "^1.8.0"

[tool.poetry.scripts]
sdgen = "sd_generator_cli.cli:app"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-v",
    "--strict-markers",
    "--tb=short",
]

[tool.coverage.run]
source = ["sd_generator_cli"]
omit = [
    "*/tests/*",
    "*/test_*.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
]

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
ignore_missing_imports = true
